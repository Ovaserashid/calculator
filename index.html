<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src = "javascript.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id = "container">
      <div class="calBorder">
        <div class="display">0</div>
        <div class="buttonContainer">
          <div class="buttonBox">
            <div>
              <div><button class="numbers" value="7">7</button></div>
              <div><button class="numbers" value="8">8</button></div>
              <div><button class="numbers" value="9">9</button></div>
            </div>
            <div>
              <div><button class="numbers" value="4">4</button></div>
              <div><button class="numbers" value="5">5</button></div>
              <div><button class="numbers" value="6">6</button></div>
            </div>
            <div>
              <div><button class="numbers" value="1">1</button></div>
              <div><button class="numbers" value="2">2</button></div>
              <div><button class="numbers" value="3">3</button></div>
            </div>
            <div>
              <div><button class="numbers" value="0">0</button></div>
              <div><button class="dot" value=".">.</button></div>
              <div><button class="equal" value="=">=</button></div>
            </div>
          </div>
          <div class="operationBox">
            <div><button class="operation" value="+">+</button></div>
            <div><button class="operation" value="-">-</button></div>
            <div><button class="operation" value="/">&#247</button></div>
            <div><button class="operation" value="*">x</button></div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
